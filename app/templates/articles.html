{% extends 'base.html' %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='css/articles.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <hr>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-3">
            <div class="card bg-secondary text-white">
                <div class="view">
                    <img src="{{article.urlToImage}}" class="card-img-top" height="200px">
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{article.title}}</h3>
                    <p style="font-size: 12px;" class="card-text">Published on: {{article.publishedAt}}</p>
                    <p class="card-text">Published by {{article.author}}</p>
                    <hr>
                    <p class="card-text">{{article.description|truncate(90)}}<a href="{{article.url}}">Read more</a></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
